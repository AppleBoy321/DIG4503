<!DOCTYPE html>
<html>
    <head>
        <title>
            
        </title>
    </head>
    <body>
        <script>

            function readName(event){
                event.preventDefault();
                let input= document.querySelector("#name");

                fetch("/api/name/"+input.value)
                .then((res)=>{
                    return res.json();
                }).then((processed)=>{
                    let reporting =document.querySelector("#reportArea");

                    if(processed.error){
                        reporting.innerHTML=processed.error;
                    }else{
                        reporting.innerHTML=processed;
                    }
                });
            }

            function readId(event){
                event.preventDefault();
                let input= document.querySelector("#ID");

                fetch("/api/id/"+input.value)
                .then((res)=>{
                    return res.json();
                }).then((processed)=>{
                    let reporting =document.querySelector("#reportArea");

                    if(processed.error){
                        reporting.innerHTML= processed.error;
                    }else{
                       reporting.innerHTML=processed; 
                    }
                });
            }
        </script>
        <form onSubmit="readId(event)">
            <input type="text" id="ID">
            <button>ID</button>
        </form>
        <form onSubmit="readName(event)">
            <input type="text" id="name">
            <button>Name</button>
        </form>
        <div id="reportArea"></div>
    </body>
</html>
